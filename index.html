<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Infamous Rock Paper Scissors</title>
</head>

<body>
    <header>
        <div class="header">
            <h1 id="title">The Triangle War</h1>
        </div>
    </header>
    <main>
        <div class="instruction">
            <h2>Instruction</h2>
            <ul>
                <li>Rock beats Scissors</li>
                <li>Paper beats Rock</li>
                <li>Scissors beat Papaer</li>
                <li>First to 5 wins</li>
            </ul>
        </div>
        <h3 id="result">Result</h3>
        <div class="current-score">
            <p>Player : <span id="player-score">0</span></p>
            <p>Computer : <span id="computer-score">0</span></p>
        </div>
        <div class="control">
            <button id="rock-btn" class="play-btn">Rock</button>
            <button id="paper-btn" class="play-btn">Paper</button>
            <button id="scissors-btn" class="play-btn">Scissors</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
